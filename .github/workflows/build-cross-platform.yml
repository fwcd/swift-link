name: Build (cross-platform)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        swift: ['5.10']

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get update -y && sudo apt-get install -y libasio-dev
    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift }}
    - name: Build
      run: swift build
